  <script type="text/javascript">
  $(function(){
    $("#shell").homeshell();
    var hs = HomeShell.find("#shell");
    hs.addCommand("portfolio", function(){
      tb_show("Portfolio", "#TB_inline?height=400&width=300&inlineId=portfolio");
    });
    hs.addCommand("github", function(){
      window.open("https://github.com/majormajors/");
    });
    hs.addCommand("twitter", function(){
      window.open("http://twitter.com/mattmayers");
    });
    hs.addCommand("tumblr", function(){
      window.open("http://tumblr.mattmayers.com/");
    });
    hs.addCommand("flickr", function(){
      window.open("http://flickr.com/photos/mmayers");
    });
    hs.addCommand("email", function(){
      window.location.replace("mailto:matt@mattmayers.com");
    });
    hs.addCommand("echo", function(homeshell, args){
      homeshell.output(args.join(' '));
    });
    hs.addCommand("links", function(homeshell){
      homeshell.output('<a href="http://www.allhandsactive.com/" target="_blank">all hands active</a>');
      homeshell.output('<a href="http://turboclaw.com/" target="_blank">turboclaw</a>');
      homeshell.output('<a href="http://rashystreakers.tumblr.com/" target="_blank">rashystreakers</a>');
      homeshell.output('<a href="http://thedistrictandthed.com/" target="_blank">theDistrictAndTheD</a>');
      homeshell.output('<a href="http://shaqtion.com/" target="_blank">shaqtion</a>');
    });
    hs.addCommand("ke", function(homeshell){
      now = new Date();
      ke = Math.round((now.getHours() * 60 + now.getMinutes()) / 14.4 * 10.0) / 10.0;
      homeshell.output(ke + " ke");
    });
  });
  </script>
</head>
